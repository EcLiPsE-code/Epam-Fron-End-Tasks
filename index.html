<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8</title>
    <link rel="stylesheet" href="/scss/import.css">
</head>
<body>
    <div class="root">
        <div class="data">
            <div class="data-inner inner">
               <div class="label">
                    Ajax file1.json
               </div>
               <div class="data-content" id="content-1">
                    
               </div>
            </div>
        </div>
        <div class="data">
            <div class="data-inner inner">
                <div class="label">
                    Ajax file2.json
               </div>
               <div class="data-content" id="content-2">

               </div>
            </div>
        </div>
        <div class="data">
            <div class="data-inner inner">
                <div class="label">
                    Ajax file3.json
               </div>
               <div class="data-content" id="content-3">

               </div>
            </div>
        </div>
        <div class="log">
            <div class="log-inner inner">
                <div class="label">
                    Ajax log
               </div>
               <div class="data-content" id="log">

               </div>
            </div>
        </div>
        <div class="add-event">
            <div class="edd-event-inner inner">
                <div class="label">
                    Create event
               </div>
               <div class="data-content">
                    <div class="add-content content">
                        <div class="data-event add">
                            <div>
                                Data event:
                            </div>
                            <div>
                                <input type="date" id="add-date-event">
                            </div>
                        </div>
                        <div class="time-event add">
                            <div>
                                Time event:
                            </div>
                            <div>
                                <input type="time" id="add-time-event">
                            </div>
                        </div>
                        <div class="name-event add">
                            <div>
                                Name event:
                            </div>
                            <div>
                                <input type="text" id="add-name-event">
                            </div>
                        </div>
                        <div class="degree-importance add">
                            <div>
                                Degree Importance:
                            </div>
                            <div>
                                <input type="text" id="add-degreeImportance-event">
                            </div>
                        </div>
                        <div class="nodes add">
                            <div>
                                Nodes:
                            </div>
                            <div>
                                <input type="text" id="add-nodes-event">
                            </div>
                        </div>
                        <div class="btn-add add">
                            <div class="btn" id="add-event-btn">
                                Add
                            </div>
                            <div class="select-file">
                                <select name="" id="file-name-add">
                                    <option value="file1.json">Files1</option>
                                    <option value="file2.json">Files2</option>
                                    <option value="file3.json">Files3</option>
                                </select>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
    <script src="/js/utils/Event.js"></script>
    <script src="/js/utils/util.js"></script>
    <script src="/js/layout.js"></script>
</body>
</html>
