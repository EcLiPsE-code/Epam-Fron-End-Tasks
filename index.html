<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 9</title>
    <link rel="stylesheet" type="text/css" href="/scss/imports.css">
</head>
<body>
    <div class="root">
        <header>
            <span>Task 9</span>
        </header>
        <div class="content-wrapper">
            <div class="content-inner">
                <div class="edit-student">
                    <div class="content">
                        <div class="firstName-edit data-edit">
                            <div class="label-edit-data">
                                <span>FirstName:&nbsp;</span>
                            </div>
                            <div class="input-edit-data">
                                <input type="text" class="input-edit" id="firstName-student">
                            </div>
                        </div>
                        <div class="secondName-edit data-edit">
                            <div class="label-edit-data">
                                <span>SecondName:&nbsp;</span>
                            </div>
                            <div class="input-edit-data">
                                <input type="text" class="input-edit" id="secondName-student">
                            </div>
                        </div>
                        <div class="age-edit data-edit">
                            <div class="label-edit-data">
                                <span>Age:&nbsp;</span>
                            </div>
                            <div class="input-edit-data">
                                <input type="number" class="input-edit" id="age-student">
                            </div>
                        </div>
                        <div class="speciality-edit data-edit">
                            <div class="label-edit-data">
                                <span>Speciality:&nbsp;</span>
                            </div>
                            <div class="input-edit-data">
                                <input type="text" class="input-edit" id="speciality-student">
                            </div>
                        </div>
                        <div class="btn-edit">
                            <div class="edit" id="edit-st">
                                Edit data
                            </div>
                            <div class="add" id="add-st">
                                Add st.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="all-students">
                    <div class="all-students-content">
                        <div class="head-table">
                            <div class="id student label">
                                ID
                            </div>
                            <div class="firstName student label">
                                FirstName
                            </div>
                            <div class="secondName student label">
                                SecondName
                            </div>
                            <div class="age student label">
                                Age
                            </div>
                            <div class="speciality student label">
                                Speciality
                            </div>
                            <div class="btn-edt label">
                                Edit
                            </div>
                            <div class="btn-delete label">
                                Delete
                            </div>
                        </div>
                        <div class="table-content">
                            <div class="page">
                            </div>
                        </div>
                        <div class="navigation-page">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/utils/student.js"></script>
    <script src="/js/utils/util.js"></script>
    <script src="/js/layout.js"></script>
</body>
</html>
